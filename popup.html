<!doctype html>
<html>
  <head>
    <title>Chainsearchers Plugin</title>
    <script src="/scripts/jquery.min.js"></script>
    <!-- <script src="/scripts/auth.js"></script> -->
    
    <link href="/styles/bootstrap.css" rel="stylesheet">
    <link href="/styles/style.css" rel="stylesheet">
  </head>

  <body>
    <div class="row">
      <div class="col-xs-12">
        <h1  id="title" class="text-center">Chainsearchers</h1>
      </div>
    </div>

    <div class="row" id="not-signed-in">
      <div class="col-xs-12">
        <button class="btn-primary btn-md center-block btn" id="sign-in-btn">Sign in</button>
        <p id="sign-in-description" class="text-center text-warning">If you don't sign in your lists and links will be published anonymously</p>
      </div>
    </div>

    <div class="row" id="signed-in">
      <div class="col-xs-12">
        <p id="logout-link" class="text-center text-warning">Logout</p>
      </div>
    </div>

    <div class="row" id="main">
      <div class="col-xs-4">
        <!-- List form -->
        <form>
          <div class="form-group">
            <label>List title</label><span class="text-danger" id="invalid-title" style="display: none">Required</span><br>
            <input class="form-control" id="list-title">
          </div>

          <div class="form-group">
            <label>List description</label><br>
            <input class="form-control" id="list-description">
          </div>

          <div class="form-group">
            <ul id="selected-tags">

            </ul>
          </div>

          <div class="form-group">
            <input class="form-control" id="tag-search" placeholder="search for tags">
            <ul id="tags">

            </ul>
          </div>

          <div class="form-group">
            <label>Add links to your wall?</label>
            <input id="wall-post" class="form-check-input" type="checkbox" value=true>
            <button class="btn-sm btn btn-danger" id="list-reset-btn">Reset List</button>
          </div>

          <div class="form-group">
            <button class="btn-success btn-md btn" id="post-list-btn">Post List to Chainsearchers</button>
            <br>
            <p class="text-danger">Don't submit your list until you are done adding links</p>
          </div>
        </form>
      </div><!-- End form -->

      <div class="col-xs-4">
        <button class="btn-primary btn-md btn" id="add-link-btn">Add Current Website to List</button><span class="text-success" id="checkmark" style="display: none">&#10004;</span><br>
        <textarea class="form-control" id="link-description" rows="5" placeholder="put your description of the website here(not required)"></textarea>
        
      </div> 

      <div class="col-xs-4">
        <button id="post-wall-btn" class="btn btn-primary btn-md">Post Website to Your Wall</button><br>
        <p class="text-danger">Don't use this if you add this website to a list, and plan on posting the whole list to your wall.</p><br>

        <textarea class="form-control" id="wall-link-description" rows="5" placeholder="put your description of the website here(not required)"></textarea>
      </div> 
    </div>
    

    <script src="/scripts/popup.js"></script>
  </body>



</html>
