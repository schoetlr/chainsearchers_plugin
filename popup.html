<!doctype html>
<html>
  <head>
    <title>Chainsearchers Plugin</title>
    <script src="/scripts/jquery.min.js"></script>
    <!-- <script src="/scripts/auth.js"></script> -->
    
    <link href="/styles/bootstrap.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">

    <link href="/styles/style.css" rel="stylesheet">

  </head>

  <body>
    <div class="PageWrapper ExtPage">
      <div class="ExPageHeading">
        <div class="row">
          <div class="col-xs-8">
            <h1 id="title">Chainsearchers</h1>
          </div>
          <div class="col-xs-4">
            <div class="not-signed-in text-right ">
              <button class="btn-default btn-md btn" id="sign-in-btn"><i class="zmdi zmdi-account"></i> Sign in</button>
            </div>
            <div class="signed-in  text-right hide">
              <button class="btn-link btn-md btn" id="logout-link"><i class="zmdi zmdi-power"></i> Logout </button>
            </div>
          </div>
        </div>
      </div>
      <div class="ExPageBody">
        <div class="not-signed-in">
          <p id="sign-in-description" class="text-red">If you don't sign in your lists and links will be published anonymously</p>
        </div>


        <div class="row" id="main">
          <div class="col-xs-6">
            <!-- List form -->
            <form>
              <div class="form-group signed-in">
                <input type="checkbox" id="update-list-check" class="form-check-input" value=true>
                <label for="update-list-check">Update Existing List</label>
              </div>
              <div id="new-list-wrapper">
                <div class="form-group">
                  <label>List title</label><span class="text-danger" id="invalid-title" style="display: none">Required</span><br>
                  <input class="form-control" id="list-title">
                </div>

                <div class="form-group">
                  <label>List description</label><br>
                  <textarea class="form-control" id="list-description"></textarea>
                </div>
              </div>

              <div id="update-list-wrapper" style="display: none">
                <div class="form-group">
                  <input placeholder="search your lists" id="list-filter" class="form-control">
                    <ul id="user-lists" class="MyListDropdown">
                    </ul>
                </div>

              </div>


              <div class="form-group">
                <ul id="selected-tags" class="MyList">

                </ul>
                <input class="form-control" id="tag-search" placeholder="search for tags">
                <ul id="tags" class="MyListDropdown">

                </ul>
              </div>

              <div class="form-group">
                <input id="wall-post" class="form-check-input" type="checkbox" value=true>
                <label for="wall-post">Add links to your wall?</label>
                <button class="btn-sm btn btn-link" id="list-reset-btn"><i class="zmdi zmdi-refresh"></i> </button>
              </div>

              <div class="form-group">
                  <button class="btn-success btn-md btn btn-block" id="post-list-btn"><i class="zmdi zmdi-mail-send"></i> Post List to Chainsearchers</button>
                <div class="alert alert-danger arrow-up">Don't submit your list until you are done adding links</div>
              </div>
            </form>
          </div><!-- End form -->

          <div class="col-xs-6">
            <textarea class="form-control" id="link-description" rows="5" placeholder="put your description of the website here(not required)"></textarea>
            <button class="btn-primary btn-md btn btn-block" id="add-link-btn"><i class="zmdi zmdi-plus-circle"></i> Add Current Website to List</button><span class="text-success" id="checkmark" style="display: none">&#10004;</span>
            <div class="alert alert-danger arrow-down sm-bottom0">Don't use this if you add this website to a list, and plan on posting the whole list to your wall.</div>

            <textarea class="form-control" id="wall-link-description" rows="5" placeholder="put your description of the website here(not required)"></textarea>
            <button id="post-wall-btn" class="btn btn-primary btn-md btn-block sm-top10"><i class="zmdi zmdi-mail-send"></i> Post Website to Your Wall</button>

          </div>

          <div class="col-xs-12">
          </div>
        </div>
      </div>

    </div>

    

    <script src="/scripts/popup.js"></script>
  </body>



</html>
